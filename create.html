<html>

<head>
	<title id="title">Create Account</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

	<h1 id="title">Create Account</h1>

	<div id="loginDiv">
		<input type="text" id="firstName" placeholder="First Name" /><br />
		<input type="text" id="lastName" placeholder="Last Name" /><br />
		<input type="text" id="newLoginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword1" placeholder="Password" /><br />
		<input type="password" id="loginPassword2" placeholder="Please Re-enter Password" /><br />
		<button type="button" id="createAccount" class="buttons" onclick="createAccount();"> Create Account & Login </button>
		<button type="button" class="buttons" onclick="window.location.href='index.html';"> Cancel </button>
		<span id="createAccountResult"></span>
	</div>

</body>

</html>
